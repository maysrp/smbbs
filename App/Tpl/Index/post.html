<script type="text/javascript" src="/plugins/ue/ueditor.config.js"></script>  
<script type="text/javascript" src="/plugins/ue/ueditor.all.js"></script> 
<div class="row">
	<h2><small><span class="glyphicon glyphicon-list"></span> </small>{$Think.get.bid|bidname}</h2>
	<hr>
</div>
<div class="row">
	<div class="row" style="border:solid 1px rgb(220,220,220);border-radius:8px;margin-bottom:25px;">
		<div class="col-md-2 col-xs-2" >
			<div AM="userinfo" class="text-center">
				<h3>{$post["uid"]|uidname}</h3>
				<a href="/index.php/Profile/index?uid={$post['uid']}"><img src="{$post["uid"]|uidimage}" width="60%" class="img-circle"></a>
			</div>
		</div>
	<div class="col-md-10 col-xs-10" style="border-left:solid 1px rgb(220,220,220);padding-left:25px ">
		<div class="row">
			<h3>{$post['title']}</h3>
		</div>
		<div class="row">
			{$post['text']}

		</div>
	</div>
	</div>
	<div class="row" style="border:1px solid rgb(220,220,220);border-radius:8px">
	<volist name="repost" id="re" >
		<div class="row"  style="border-bottom:solid 1px rgb(220,220,220);margin-right:3px;margin-left:3px;background-color:rgb(250,250,250)">
			<div class="col-md-2 col-xs-2">
				<p><b class="text-muted">第{$re['lc']}楼</b></p>
				<div AM="userinfo" class="text-center">
					<h4>{$re["uid"]|uidname}</h4>
					<a href="/index.php/Profile/index?uid={$re['uid']}"><img src="{$re["uid"]|uidimage}" width="40%" class="img-circle"></a>
				</div>
				<p class="text-center"><i><small>#{$re['rid']}</small></i></p>
			</div>
			<div class="col-md-10 col-xs-10" style="padding-left:25px;margin-top:15px">
				{$re['text']}
				<p class="text-right">
					<a href="/index.php/Index/rere?rid={$re['rid']}" class="btn btn-default btn-sm">回复</a>
				</p>
			</div>
		</div>
	</volist>
	</div>
	<div class="row text-center">
		<p>{$page}</p>
	</div>

<br>
	<form action="/index.php/Index/repost" method="post">
		<INPUT type="text" name="pid" value="{$post['pid']}" class="hide">
		<div class="col-md-2 col-xs-2">
			<div AM="userinfo">
				<h3>{$Think.session.uid|uidname}</h3>
				<a href="/index.php/Profile/index?uid={$Think.session.uid}"><img src="{$Think.session.uid|uidimage}" width="60%" class="img-circle"></a>
			</div>
		</div>
		<div class="col-md-10 col-xs-10">
			<textarea name="text" id="ix">
			</textarea>
			<button class="btn btn-primary">回复</button>
		</div>
	</form>
</div>
<script type="text/javascript">
	UE.getEditor('ix' ,{
    	toolbars: [
    		[
    			'source', //源代码
    			'undo', //撤销
        		'redo', //重做
        		'bold', //加粗
        		'italic', //斜体
        		'underline', //下划线
        		'strikethrough', //删除线
        		'fontfamily', //字体
        		'forecolor', //字体颜色
        		'fontsize', //字号
        		'link', //超链接
        		'unlink', //取消链接
           	    'emotion', //表情
        	    'backcolor', //背景色
        		'insertimage', //多图上传
        		'attachment', //附件
        		'removeformat', //清除格式
        		'horizontal', //分隔线
        		'inserttable', //插入表格
        		'fullscreen', //全屏
    		]
		]
    }
    )
</script>
