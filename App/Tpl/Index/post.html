<script type="text/javascript" src="/plugins/ue/ueditor.config.js"></script>  
<script type="text/javascript" src="/plugins/ue/ueditor.all.js"></script> 
<div class="row">
	<h2><small><span class="glyphicon glyphicon-list"></span> </small>{$Think.get.bid|bidname}</h2>
	<hr>
</div>
<div class="row">
	<div class="row">
	<div class="col-md-3 col-xs-3">
		<div AM="userinfo" class="text-center">
			<h3>{$post["uid"]|uidname}</h3>
			<a href="/index.php/Profile/index?uid={$post['uid']}"><img src="{$post["uid"]|uidimage}" width="60%" class="img-circle"></a>
		</div>
	</div>
	<div class="col-md-9 col-xs-9">
		<div class="row">
			<h3>{$post['title']}</h3>
		</div>
		<div class="row">
			{$post['text']}

		</div>
	</div>
	</div>
	<hr>
	<div class="row">
	<volist name="repost" id="re">
		<div class="row">
			<div class="col-md-2 col-xs-2">
				<div AM="userinfo">
					<h3>{$re["uid"]|uidname}</h3>
					<a href="/index.php/Profile/index?uid={$re['uid']}"><img src="{$re["uid"]|uidimage}" width="60%" class="img-circle"></a>
				</div>
				<p><i>#{$re['rid']}</i></p>
			</div>
			<div class="col-md-10 col-xs-10">
				{$re['text']}
				<br>
				<a href="/index.php/Index/rere?rid={$re['rid']}" class="btn btn-link">回复</a>
			</div>
		</div>
		<hr>
	</volist>
	</div>

<br>
	<form action="/index.php/Index/repost" method="post">
		<INPUT type="text" name="pid" value="{$post['pid']}" class="hide">
		<div class="col-md-2 col-xs-2">
			<div AM="userinfo">
				<h3>{$Think.session.uid|uidname}</h3>
				<a href="/index.php/Profile/index?uid={$Think.session.uid}"><img src="{$Think.session.uid|uidimage}" width="60%" class="img-circle"></a>
			</div>
		</div>
		<div class="col-md-10 col-xs-10">
			<textarea name="text" id="ix">
			</textarea>
			<button class="btn btn-primary">回复</button>
		</div>
	</form>
</div>
<script type="text/javascript">
	UE.getEditor('ix' ,{

        		'forecolor', //字体颜色
        		'fontsize', //字号
        		'link', //超链接
        		'unlink', //取消链接
           	    'emotion', //表情
        	    'backcolor', //背景色
        		'insertimage', //多图上传
        		'attachment', //附件
        		'removeformat', //清除格式
        		'horizontal', //分隔线
        		'inserttable', //插入表格
        		'fullscreen', //全屏
    		]
		]
    }
    )
